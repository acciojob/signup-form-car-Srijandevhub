<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br/>
		<label for="email">Email</label>
		<input type="emal" id="email" placeholder="Email" required/>
		<br/>
		<input type="radio" name="gender" id="gender_m" required/>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required/>
		<label for="gender_f">Female</label>
		<br />
		<label for="cars">Car Brands</label>
		<select required id="cars">
			<option selected>--Please choose an option--</option>
			<option>Maruti</option>
			<option>Hyundai</option>
		</select>
		<br/>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required/>
		<br/>
		<label for="dob">Date of birth</label>
		<input type="date" id="dob" required/>
		<br/>
		<label for="tel">Phone</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
		<br/>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required/>
		<br/>
		<input type="checkbox" id="tos" required/>
		<label for="tos">Terms and Conditions</label>
		<br />
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
